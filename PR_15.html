<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practical 15</title>
  <link rel="stylesheet" href="PR_15.css">
</head>
<body>

  <div class="container">
    <h2>Rotate Image Example</h2>
    <img id="img" src="CLG PIC.png" alt="Profile Image">

    <div class="buttons">
      <button onclick="rotate(45)">Rotate 45°</button>
      <button onclick="rotate(90)">Rotate 90°</button>
      <button onclick="rotate(180)">Rotate 180°</button>
      <button onclick="rotate(270)">Rotate 270°</button>
      <button onclick="rotate(360)">Reset</button>
      <button onclick="rotateStep()">↻ Rotate +15°</button>
    </div>
  </div>

  <!-- External JS file -->
  <script src="PR_15.js"></script>

</body>
</html>
