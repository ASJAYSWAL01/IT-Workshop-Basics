<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practical 11</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2c3e50;
    }
    .box {
      background: #fff;
      padding: 48px 70px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(102,166,255,0.18);
      animation: fadeIn 1s ease-in-out;
      border: 2px solid #66a6ff;
    }
    h1 {
      font-size: 34px;
      margin-bottom: 18px;
      color: #2980b9;
      letter-spacing: 1px;
      font-weight: 700;
    }
    p {
      font-size: 22px;
      margin: 12px 0;
      color: #34495e;
    }
    #demo {
      font-weight: bold;
      font-size: 28px;
      color: #e17055;
      letter-spacing: 2px;
      transition: color 0.3s;
      text-shadow: 0 2px 8px #66a6ff33;
    }
    footer {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 16px;
      color: #444;
      font-style: italic;
      letter-spacing: 1px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Practical 11 - Today's Date</h1>
    <p>Todayâ€™s Date & Time:</p>
    <p id="demo"></p>
  </div>

  <footer>
    Prepared by: Ashish Jayswal
  </footer>

  <script>
    function updateTime() {
      const d = new Date();
      document.getElementById("demo").innerHTML = d.toDateString() + " " + d.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
